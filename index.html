<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="hero-header">
      <div class="container">
        <div class="logo">
          <svg><use xlink:href="./icons.svg#icon-ice-crema"></use></svg>
          <span class="logo-text">ce</span>
        </div>
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <div class="bar"></div>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1>ice cream made with <span>passion</span></h1>
          <ul class="hero-usable">
            <li><button class="products-button">Products</button></li>
            <li><a class="hero-link" href="">How it's made?</a></li>
          </ul>
          <img src="./images/mobile.png" alt="" />
        </div>
      </section>
      <section class="section-products section">
        <h2><span>100% natural </span>products</h2>
        <ul class="products-containaer">
          <li class="product"></li>
          <li class="product"></li>
          <li class="product"></li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
